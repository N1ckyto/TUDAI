<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Viaje</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-At+XQKjNAkO3PH8JbW5d5H3c5b34sVZdzIBL+hNO9XYU7/v2c2yzvZ6RHzjNZ/iQ+TY9yVpkeOV5gf3uM3LlhQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Blog de Viaje</h1>
        <form id="addForm">
            <div class="form-group">
                <label for="addName">Nombre:</label>
                <input type="text" id="addName" name="addName" required>
            </div>
            <div class="form-group">
                <label for="addEmail">Email:</label>
                <input type="email" id="addEmail" name="addEmail" required>
            </div>
            <button type="submit" class="btn">Agregar Usuario</button>
        </form>
        <table id="blogTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas se agregarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <!-- Modal para editar -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Usuario</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editName">Nombre:</label>
                    <input type="text" id="editName" name="editName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" name="editEmail" required>
                </div>
                <button type="submit" class="btn">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
