<!DOCTYPE html>

<body id="bodygeneral">
    <h1 class="datos">Datos Personales</h1>
    <form class="formulario" action="">
        <label for="">Nombre: <input type="text" name="Nombre"> </label>
        <label for="">Email: <input type="email" name="Email" required> </label>

        <label for="">Femenino: <input type="radio" name="sexo" value="femenino"> </label>
    </form>
    <button type="submit" id="registro">Registrar</button>
